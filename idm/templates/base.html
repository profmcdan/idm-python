<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Identity Management</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap core CSS -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="{% static 'css/mdb.min.css' %}" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>

  <!-- Start your project here-->
  <!--Main Navigation-->
  <header>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
      <div class="container">

        <!-- Navbar brand -->
        <a class="navbar-brand" href="{% url 'root' %}">IdentityM</a>

        <!-- Collapse button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
          aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible content -->
        <div class="collapse navbar-collapse" id="basicExampleNav">

          <!-- Links -->
          <ul class="navbar-nav mr-auto smooth-scroll">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'root' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'all-users' %}">Users</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'products' %}">Secured</a>
            </li>
          </ul>
          <!-- Links -->

          <!-- Social Icon  -->
          <ul class="navbar-nav nav-flex-icons">
            <li class="nav-item">
              <a class="nav-link"><i class="fa fa-facebook"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link"><i class="fa fa-twitter"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link"><i class="fa fa-instagram"></i></a>
            </li>
            <li class="nav-item">
              {% if user.is_authenticated %}
              <a class="nav-link" href="{% url 'logout' %}" class="btn btn-outline-cyan">Logout</a>
              {% else %}
              <a class="nav-link" href="{% url 'login' %}" class="btn btn-outline-cyan">Sign In</a>
              {% endif %}
            </li>
          </ul>
        </div>
        <!-- Collapsible content -->

      </div>
    </nav>
    <!--/.Navbar-->
    {% block landing %}

    {% endblock landing %}
  </header>
  <!--Main Navigation-->

  {% block main_content %}

  {% endblock main_content %}


  <!--Footer-->
  <footer class="page-footer unique-color-dark pt-0">
    <!--Copyright-->
    <div class="footer-copyright py-3 text-center">
      Â© 2018 Copyright:
      <a href="#"> Sharon Alese @ FUTA </a>
    </div>
    <!--/.Copyright-->

  </footer>
  <!--/.Footer-->
  <!-- /Start your project here-->

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
  <!--Google Maps-->
  <script src="https://maps.google.com/maps/api/js"></script>
  <!-- Carousel options -->
  <script>
    $('.carousel').carousel({
      interval: 3000,
    })
  </script>
  <!-- Google Maps settings -->
  <script>
    // Regular map
    function regular_map() {
      var var_location = new google.maps.LatLng(6.6300209, 3.2427875);

      var var_mapoptions = {
        center: var_location,
        zoom: 14
      };

      var var_map = new google.maps.Map(document.getElementById("map-container"),
        var_mapoptions);

      var var_marker = new google.maps.Marker({
        position: var_location,
        map: var_map,
        title: "New York"
      });
    }

    // Initialize maps
    google.maps.event.addDomListener(window, 'load', regular_map);
  </script>
</body>

</html>
