{% extends 'base.html' %}

{% block title %}Hey!{% endblock %}

{% block content %}
    <section id="register">
      <div class="container-fluid">
        <div class="col-md-8" style="min-height: 500px;">
        {% if user.is_authenticated %} Hello, {{ user.username }}!
            <p>
                Welcome!
            </p>
            <p>You are not verified yet. <a href="{% url 'verify-face' user.pk %}">Verify</a> </p>
        {% else %}
        <p>You are not authorized yet.</p>
        {% endif %}
        </div>
      </div>
    </section>
{% endblock %}
